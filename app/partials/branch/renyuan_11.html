<div ng-controller="renyuanCtrl">
    <div style="height: 30px">
        <span ng-class="autoSaveClass">{{autoSaveTime}}</span>

        <div class="pull-right">
            <button ng-class="{true: 'hide', false: ''}[isDone]" class="btn" type="button" ng-click="toggleMark()">
                <span> 标记为完成 <i class="icon-hand-up"></i></span></button>
            <span ng-class="{true: '', false: 'hide'}[isDone]"><i class="icon-check-sign"
                                                                  style="color:green;display:inline"></i>已完成</span>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div style="margin-top:20px">
                <div>
                    <label><b>维修部 (标准工时收费 | 有效工时收费 | 技工平均工资)</b></label>

                    <div class="well">
                        <form name="form" ng-repeat="employeeFee in employeeFees | filter: {dept: 4}">
                            <div style="padding-left: 35%">
                                <div class="text-warning"
                                     ng-show="form.$dirty  && form.$invalid">
                                    <small class="text-warning"
                                           ng-show="form.$error.required">
                                        标准工时收费，有效工时收费，技工平均工资必须同时输入
                                    </small>
                                </div>
                                <div class="text-warning"
                                     ng-show="form.amount.$dirty && form.amount.$invalid">
                                    <small class="text-warning"
                                           ng-show="form.amount.$error.pattern">
                                        标准工时收费必须为正整数
                                    </small>
                                </div>
                                <div class="text-warning"
                                     ng-show="form.amount1.$dirty && form.amount1.$invalid">
                                    <small class="text-warning"
                                           ng-show="form.amount1.$error.pattern">
                                        有效工时收费必须为正整数
                                    </small>
                                </div>
                                <div class="text-warning"
                                     ng-show="form.amount2.$dirty && form.amount2.$invalid">
                                    <small class="text-warning"
                                           ng-show="form.amount2.$error.pattern">
                                        技工平均工资必须为正整数
                                    </small>
                                </div>
                            </div>
                            <fieldset>
                                <table style="font-size: 12px">
                                    <tr>
                                        <td width='35%'>
                                            <label>{{employeeFee.name}}</label>
                                        </td>
                                        <td width="15%">
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 40%" placeholder="0"   name="amount1"
                                                   ng-model="employeeFee.data[0].amount" required
                                                   ng-blur="autoSaveFee()">
                                        </td>
                                        <td width="25%">
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"      name="amount2"
                                                   ng-model="employeeFee.data[1].amount" required
                                                   ng-blur="autoSaveFee()">
                                        </td>
                                        <td width="25%">
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"       name="amount3"
                                                   ng-model="employeeFee.data[2].amount" required
                                                   ng-blur="autoSaveFee()">
                                            <i
                                                    ng-class="employeeFee.sign"></i>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div>
                    <label><b>维修部 - 当月数据</b></label>

                    <div class="well">
                        <form name="form" ng-repeat="employeeSummary in employeeFeeSummary | filter: {dept: 4}">
                            <fieldset>
                                <table style="font-size: 12px">
                                    <tr>
                                        <td width='35%'>
                                            <label class="hasTooltip">{{employeeSummary.name}}</label>
                                            <div style="display: none;" bind-html-unsafe="employeeSummary.tooltip" ></div>
                                        </td>
                                        <td width="25%">
                                            <div class="text-warning"
                                                 ng-show="form.amount.$dirty && form.amount.$invalid">
                                                <small class="text-warning"
                                                       ng-show="form.amount.$error.pattern">
                                                    数据必须为数字
                                                </small>
                                            </div>
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"   name="amount"
                                                   ng-model="employeeSummary.amount" required
                                                   ng-blur="autoSaveFeeSummary()">
                                            <i
                                                    ng-class="employeeSummary.sign"></i>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="span6 ">
            <div style="margin-top:20px">

                            </fieldset>

                    </div>
                </div>

                <div>
                    <label><b>钣喷部 - 当月数据</b></label>

                    <div class="well">
                        <form name="form" ng-repeat="employeeSummary in employeeFeeSummary | filter: {dept: 6}">
                            <fieldset>
                                <table style="font-size: 12px">
                                    <tr>

                                        </td>
                                        <td width="25%">

                                                <small class="text-warning"
                                                       ng-show="form.amount.$error.pattern">
                                                    数据必须为数字
                                                </small>
                                            </div>
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"     name="amount"
                                                   ng-model="employeeSummary.amount" required
                                                   ng-blur="autoSaveFeeSummary()">
                                            <i
                                                    ng-class="employeeSummary.sign"></i>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
