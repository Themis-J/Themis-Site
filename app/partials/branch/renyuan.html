<div ng-controller="renyuanCtrl">
    <div style="height: 30px">
        <span style="{{autoSaveClass}}">{{autoSaveTime}}</span>

        <div class="pull-right">
            <button class="btn" type="button" ng-click="toggleMark()"> 标记为完成 <i class="icon-hand-up"></i></button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div style="margin-top:20px">
                <div ng-class="{true: '', false: 'hide'}[isWerixiufeeActive]">
                    <label><b>维修部 (标准工时收费 | 有效工时收费 | 技工平均工资)</b></label>

                    <div class="well">
                        <form name="jiaoche" novalidate>
                            <fieldset>
                                <table style="font-size: 12px">
                                    <tr ng-repeat="employeeFee in employeeFees | filter: {dept: 4}">
                                        <td width='35%'>
                                            {{employeeFee.name}}
                                        </td>
                                        <td width="15%">
                                            <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                                   style="width: 40%" placeholder="0"
                                                   ng-model="employeeFee.data[1].amount" required
                                                   ng-blur="autoSaveFee()">
                                        </td>
                                        <td width="25%">
                                            <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"
                                                   ng-model="employeeFee.data[2].amount" required
                                                   ng-blur="autoSaveFee()">
                                        </td>
                                        <td width="25%">
                                            <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"
                                                   ng-model="employeeFee.data[3].amount" required
                                                   ng-blur="autoSaveFee()">
                                            <i class="icon-check-sign" style="color:green"
                                               ng-class="{true: '', false: 'hide'}[employeeFee.active]"></i>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <br><b>合计</b>
                                        </td>
                                        <td>
                                            <br><b>0</b>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div ng-class="{true: '', false: 'hide'}[isWeixiusummaryActive]">
                    <label><b>维修部 - 当月数据</b></label>

                    <div class="well">
