<div ng-controller="taxCtrl">
    <div style="height: 30px">
        <span ng-class="autoSaveClass">{{autoSaveTime}}</span>

        <div class="pull-right">
            <button ng-class="{true: 'hide', false: ''}[isDone]" class="btn" type="button" ng-click="toggleMark()">
                <span> 标记为完成 <i class="icon-hand-up"></i></span></button>
            <span ng-class="{true: '', false: 'hide'}[isDone]"><i class="icon-check-sign"
                                                                  style="color:green;display:inline"></i>已完成</span>
        </div>
    </div>

    <div class="row-fluid">

        <div class="span6">
            <div style="margin-top:20px">
                <div>
                    <div>
                        <div class="well">
                            <table style="font-size: 12px">
                                <tr>
                                    <td width="35%">
                                        <label class="hasTooltip">当月所得税</label>
                                        <div style="display: none;" bind-html-unsafe="tooltip" ></div>
                                    </td>
                                    <td width="25%">
                                        <form name="form">
                                            <div class="text-warning"
                                                 ng-show="form.tax.$dirty && form.tax.$invalid">
                                                <small class="text-warning"
                                                       ng-show="form.tax.$error.pattern">
                                                    税费必须为正数
                                                </small>
                                            </div>
                                            <input type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"
                                                   style="width: 55%;" placeholder="0"    name="tax"
                                                   ng-model="tax" required ng-blur="autoSaveTax()">
                                            <i ng-class="sign"></i>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="span6">
            <div style="margin-top:20px">
            </div>
        </div>

    </div>
</div>
</div>
