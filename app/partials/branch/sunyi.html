<div ng-controller="sunyiCtrl">
    <div style="height: 30px">
        <span style="{{autoSaveClass}}">{{autoSaveTime}}</span>

        <div class="pull-right">
            <button class="btn" type="button" ng-click="toggleMark()"> 标记为完成<i class="icon-hand-up"></i></button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div style="margin-top:20px">
                <div ng-class="{true: '', false: 'hide'}[isJinxiangActive]">
                    <label><b>非经营性损益进项</b></label>

                    <div class="well">
                        <table style="font-size: 12px">
                            <tr ng-repeat="generalSale in generalSales | filter:{categoryID: 6}">
                                <td width="35%">
                                    {{generalSale.name}}
                                </td>
                                <td width="25%">
                                    <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/"  class="input-mini" style="width: 55%;" placeholder="0"
                                           ng-model="generalSale.amount" required ng-blur="autoSaveGeneralRevenue()">
                                    <i class="icon-check-sign" style="color:green"  ng-class="{true: '', false: 'hide'}[generalSale.active]"></i>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <br><b>合计</b>
                                </td>
                                <td>
                                    <br><b>170,931</b>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="span6">
            <div style="margin-top:20px">
                <div ng-class="{true: '', false: 'hide'}[isXiaoxiangActive]">
                    <label><b>非经营性损益削项</b></label>

                    <div class="well">
                        <table style="font-size: 12px">
                            <tr ng-repeat="generalSale in generalSales  | filter:{categoryID: 7}">
                                <td width="35%">
                                    {{generalSale.name}}
                                </td>
                                <td width="25%">
                                    <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/"  class="input-mini" style="width: 55%;" placeholder="0"
                                           ng-model="generalSale.amount" required ng-blur="autoSaveGeneralRevenue()">
                                    <i class="icon-check-sign" style="color:green"  ng-class="{true: '', false: 'hide'}[generalSale.active]"></i>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <br><b>合计</b>
                                </td>
                                <td>
                                    <br><b>170,931</b>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
