<div ng-controller="taxCtrl">
<div style="height: 30px">
    <span style="{{autoSaveClass}}">{{autoSaveTime}}</span>

    <div class="pull-right">
        <button class="btn" type="button" ng-click="toggleMark()"> 标记为完成<i class="icon-hand-up"></i></button>
    </div>
</div>

<div class="row-fluid">

<div class="span6">
    <div style="margin-top:20px">
        <div >
            <div >
                <div class="well">
                    <table style="font-size: 12px">
                        <tr>
                            <td width="35%">
                                当月所得税
                            </td>
                            <td width="25%">
                                <input  type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini" style="width: 55%;" placeholder="0"
                                        ng-model="tax" required ng-blur="autoSaveTax()">
                                <i class="icon-check-sign" style="color:green"  ng-class="{true: '', false: 'hide'}[active]"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="span6">
    <div style="margin-top:20px">
    </div>
</div>

</div>
</div>
</div>
