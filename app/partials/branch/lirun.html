<div ng-controller="lirunCtrl">
<legend>收入与毛利润 <i class="icon-angle-right"></i>{{depat}}

        <div class="btn-group">
            <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#" style="font-size: 20px;">
                <span style="font-size: 14px">2013年</span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>
        <div class="btn-group" style="font-size: 30px;padding-right: 5px">
            <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#" style="font-size: 20px;">
                <span style="font-size: 14px">8月</span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>
    </div>

<div style="height: 30px">

    <div class="pull-right">
        <button class="btn" type="button" ng-click="toggleMark()"> 标记为完成 <i class="icon-hand-up"></i></button>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <div style="margin-top:20px">
            <div class="{{carClass}}">
                <label><b>新轿车零售(车型|数量|收入|毛利润)</b></label>

                <div class="well">
                    <table style="font-size: 12px">
                        <tr ng-repeat="vehivleRevenue in vehicleRevenue['新轿车零售']">
                            <td width="35%">
                                {{vehivleRevenue.name}}
                            </td>
                            <td width="15%">
                                <input type="text" class="input-mini" style="width: 40%"
                                       ng-model="vehivleRevenue.count">
                            </td>
                            <td width="25%">
                                <input type="text" class="input-mini" style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.amount">
                            </td>
                            <td width="25%">
                                <input type="text" class="input-mini" style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.margin">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <br><b>合计</b>
                            </td>
                            <td>
                                <br><b>170,931</b>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="sales[3].display">

                                    <input type="text" class="input-mini" style="width: 55%;" placeholder="0"
                                           ng-model="sale.amount">
                                </td>
                                <td width="25%">
                                    <input type="text" class="input-mini" style="width: 55%;" placeholder="0"
                                           ng-model="sale.margin">
                                </td>
                            </tr>
                            <tr>
                                <td>

                    <div class="well">
