<div ng-controller="lirunCtrl">
<div style="height: 30px">
    <span ng-class="autoSaveClass">{{autoSaveTime}}</span>

    <div class="pull-right">
        <button  ng-class="{true: 'hide', false: ''}[isDone]" class="btn" type="button" ng-click="toggleMark()"><span> 标记为完成 <i class="icon-hand-up"></i></span></button>
            <span ng-class="{true: '', false: 'hide'}[isDone]"><i class="icon-check-sign" style="color:green;display:inline"></i>已完成</span>
    </div>
</div>

<div class="row-fluid">
<div class="span6">
    <div style="margin-top:20px">
        <div ng-class="{true: '', false: 'hide'}[isJiaocheActive]">
            <label><b>新轿车零售(车型|数量|收入|毛利润)</b></label>

            <div class="well">
                <form name="form" ng-repeat="vehivleRevenue in vehicleRevenues | filter: {categoryID: 1}">
                <table style="font-size: 12px">
                    <tr>
                            <td width='35%'>
                                {{vehivleRevenue.name}}
                            </td>
                            <td width="15%">
                                <input type="text" ng-pattern="/^[0-9]*$/" class="input-mini" style="width: 40%"
                                       placeholder="0"
                                       ng-model="vehivleRevenue.count" required
                                       ng-blur="autoSaveVehivleRevenue()">
                            </td>
                            <td width="25%">
                                <input type="text"  ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"  name = "amount"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.amount" required  ng-change="amountChange(vehicleSummary, vehicleRevenues, vehivleRevenue)"
                                       ng-blur="autoSaveVehivleRevenue()">
                            </td>
                            <td width="25%">
                                <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.margin" required
                                       ng-blur="autoSaveVehivleRevenue()">
                                <i   
                                   ng-class="vehivleRevenue.sign"></i>
                            </td>
                    </tr>
                </table>
                </form>

                <table style="font-size: 12px; width: 100%">
                    <tr>
                        <td width='35%'>
                            合计
                        </td>
                        <td width="15%">
                        </td>
                        <td width="25%">
                            {{vehicleSummary[1]}}
                        </td>
                        <td width="25%">
                        </td>
                    </tr>
                </table>

            </div>
        </div>

        <div ng-class="{true: '', false: 'hide'}[isFujiaActive]">
            <div style="margin-top:20px">
                <label><b>附加产品业务 ( 业务 | 数量 | 收入 | 毛利润)</b></label>

                <div class="well">
                    <form name="form" ng-repeat="sale in sales | filter: {categoryID: 3}">
                    <table>
                        <tr>
                            <td>
                                {{sale.name}}
                            </td>
                            <td width="15%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^[0-9]*$/" class="input-mini" style="width: 40%"
                                        placeholder="0"
                                        ng-model="sale.count" required ng-blur="autoSaveSalesRevenue()">
                            </td>
                            <td width="25%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"   name="amount"   ng-change="amountChange(salesSummary, sales, sale)"
                                        style="width: 55%;" placeholder="0"
                                        ng-model="sale.amount" required ng-blur="autoSaveSalesRevenue()">

                                <input  ng-if="sale.journalType == 'Expense'" type="text" ng-pattern="/^((-\d+(\.\d+)?)|(0+(\.0+)?))$/" class="input-mini"   name="amount"   ng-change="amountChange(salesSummary, sales, sale)"
                                        style="width: 55%;" placeholder="0"
                                        ng-model="sale.amount" required ng-blur="autoSaveSalesRevenue()">
                            </td>
                            <td width="25%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                        style="width: 55%;" placeholder="0"
                                        ng-model="sale.margin" required ng-blur="autoSaveSalesRevenue()">
                                <i
                                        ng-class="sale.sign"></i>
                            </td>
                        </tr>
                    </table>
                    </form>

                    <table style="font-size: 12px; width: 100%">
                        <tr>
                            <td width='35%'>
                                合计
                            </td>
                            <td width="15%">
                            </td>
                            <td width="25%">
                                {{salesSummary[3]}}
                            </td>
                            <td width="25%">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div ng-class="{true: '', false: 'hide'}[isQitaJinxiangActive]">
            <label><b>其它进项</b></label>

            <div class="well">
                <form name="form" ng-repeat="generalSale in generalSales">
                <table style="font-size: 12px">
                    <tr>
                        <td width="35%">
                            {{generalSale.name}}
                        </td>
                        <td width="25%">
                            <input type="text"  ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"   name="amount"   ng-change="amountChange(generalSummary, generalSales, generalSale)"
                                   style="width: 55%;" placeholder="0"
                                   ng-model="generalSale.amount" required ng-blur="autoSaveGeneralRevenue()">
                            <i  
                               ng-class="generalSale.sign"></i>
                        </td>
                    </tr>
                </table>
                </form>

                <table style="font-size: 12px; width: 100%">
                    <tr>
                        <td width='30%'>
                            合计
                        </td>
                        <td width="40%" style="text-align: center">
                            {{generalSummary[8]}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="span6 ">
    <div style="margin-top:20px">
        <div ng-class="{true: '', false: 'hide'}[isHuocheActive]">
            <label><b>新货车零售(车型|数量|收入|毛利润)</b></label>

            <div class="well">
                <form name="form" novalidate  ng-repeat="vehivleRevenue in vehicleRevenues | filter: {categoryID: 2}">
                    <table style="font-size: 12px">
                        <tr>
                            <td width="35%">
                                {{vehivleRevenue.name}}
                            </td>
                            <td width="15%">
                                <input type="text" ng-pattern="/^[0-9]*$/" class="input-mini" style="width: 40%"
                                       placeholder="0"
                                       ng-model="vehivleRevenue.count" required
                                       ng-blur="autoSaveVehivleRevenue('form2')">
                            </td>
                            <td width="25%">
                                <input type="text"  ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"   name="amount" ng-change="amountChange(vehicleSummary, vehicleRevenues, vehivleRevenue)"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.amount" required
                                       ng-blur="autoSaveVehivleRevenue()">
                            </td>
                            <td width="25%">
                                <input type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="vehivleRevenue.margin" required
                                       ng-blur="autoSaveVehivleRevenue()">
                                <i 
                                   ng-class="vehivleRevenue.sign"></i>
                            </td>
                        </tr>
                    </table>
                </form>

                <table style="font-size: 12px; width: 100%">
                    <tr>
                        <td width='35%'>
                            合计
                        </td>
                        <td width="15%">
                        </td>
                        <td width="25%">
                            {{vehicleSummary[2]}}
                        </td>
                        <td width="25%">
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <div ng-class="{true: '', false: 'hide'}[isQitaShouruActive]">
            <div style="margin-top:20px">
                <label><b>其他收入 ( 业务 | 数量 | 收入 | 毛利润)</b></label>

                <div class="well">
                    <form name="form" novalidate  ng-repeat="sale in sales  | filter: {categoryID: 7}">
                    <table>
                        <tr>
                            <td>
                                {{sale.name}}
                            </td>
                            <td width="15%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^[0-9]*$/" class="input-mini" style="width: 40%"
                                       placeholder="0"
                                       ng-model="sale.count" required ng-blur="autoSaveSalesRevenue()">
                            </td>
                            <td width="25%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^\d+(\.\d+)?$/" class="input-mini"   name="amount"   ng-change="amountChange(salesSummary, sales, sale)"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="sale.amount" required ng-blur="autoSaveSalesRevenue()">

                                <input  ng-if="sale.journalType == 'Expense'" type="text" ng-pattern="/^((-\d+(\.\d+)?)|(0+(\.0+)?))$/" class="input-mini"   name="amount"   ng-change="amountChange(salesSummary, sales, sale)"
                                        style="width: 55%;" placeholder="0"
                                        ng-model="sale.amount" required ng-blur="autoSaveSalesRevenue()">
                            </td>
                            <td width="25%">
                                <input  ng-if="sale.journalType == 'Revenue'" type="text" ng-pattern="/^(-?\d+)(\.\d+)?$/" class="input-mini"
                                       style="width: 55%;" placeholder="0"
                                       ng-model="sale.margin" required ng-blur="autoSaveSalesRevenue()">
                                <i 
                                   ng-class="sale.sign"></i>
                            </td>
                        </tr>
                    </table>
                    </form>

                    <table style="font-size: 12px; width: 100%">
                        <tr>
                            <td width='35%'>
                                合计
                            </td>
                            <td width="15%">
                            </td>
                            <td width="25%">
                                {{salesSummary[7]}}
                            </td>
                            <td width="25%">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
</div>
