<div class="row-fluid">
    <div class="span12">
        <div id="header">
        <ng-include src="'partials/master/header.html'"></ng-include>
        </div>

        <div class="row-fluid">
            <div id="nav_div" class="span2">
                <ng-include src="'partials/master/nav.html'" onload="bindEvent()"></ng-include>
            </div>

            <div id="report_div" class="span10 row-fluid" style="padding-left: 15px">

                        <button class="btn btn-success" type="button" ng-click="toggleFullScreen()">全屏 <i class="icon-resize-full"></i></button>
                    </div>
                    <div  id="report">
                    </div>
                </div>
                <div class="span1">
                    <legend>时间</legend>
                    <label>年 <input type="radio" checked></label>

        </div>
