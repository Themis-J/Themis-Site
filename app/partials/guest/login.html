<ng-include src="'partials/guest/header.html'"></ng-include>

<style type="text/css">
    .form-horizontal .controls {
        margin-left: 60px;
    }
</style>

<div class="row-fluid">
    <div class="span7" style="padding-top: 100px;padding-left: 100px">
        <img src="img/home.jpg" >
    </div>

    <div class="span3" style="padding-top: 150px">
        <form name="login" class="form-horizontal" style="padding-top: 120px;padding-bottom: 120px">
            <div class="control-group">
                <div class="controls">
                    <div class="{{loginMsgClass}}" style="font-size: 12px">
                        {{loginMsg}}
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" id="inputEmail" class="input-small" placeholder="邮箱/用户名" ng-model="username"
                               required>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="inputPassword" class="input-small" placeholder="密码"
                               ng-model="password" required>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" ng-disabled="login.$invalid" class="btn btn-primary" style="width: 130px"
                            ng-click="toLogin()">登陆
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
